<mat-card>
	<h2>template: 00/00/0000</h2>
	<input type="text" [formControl]="dateFormControl" [starkMask]="'00/00/0000'">
	Form Control value: {{ dateFormControl.value }}
	<br><br>
	<h2>template: 000.000.000</h2>
	<input type="text" [formControl]="numberFormControl" [starkTimestampMask]="'000.000.000'">
	Form Control value: {{ numberFormControl.value }}
</mat-card>
