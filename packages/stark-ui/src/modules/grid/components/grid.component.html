<table mat-table matSort [dataSource]="dataSource" (matSortChange)="handleSort($event)" class="mat-elevation-z8">
  <ng-container *ngFor="let col of columnsProperties" [matColumnDef]="col.name">
    <th mat-header-cell *matHeaderCellDef> 
      <div class="mat-header-cell-content">
        <button [matMenuTriggerFor]="menu" (click)="changeSortTest($event)" mat-icon-button><mat-icon>filter_list</mat-icon></button>
        <div class="mat-sort-header" mat-sort-header>
          {{ col.name }}
        </div> 
      </div>
      <mat-menu class="mat-grid-filter" #menu="matMenu" [overlapTrigger]="false">
        <div (click)="$event.stopPropagation()" (keyup)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
          <form class="">
            <mat-form-field class="">
              <input matInput placeholder="Filter" value="">
            </mat-form-field>
          </form>
        </div>
      </mat-menu>
    </th>
    <td mat-cell *matCellDef="let element"> {{element[col.name]}} </td> 
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
